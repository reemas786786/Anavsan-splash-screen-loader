<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Splash Loader - Bouncing Dots</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #F4F1F9;
      flex-direction: column;
    }

    .logo {
      width: 140px; /* Adjust if needed */
      height: 140px;
      margin-bottom: 0px;
    }

    .dots {
      display: flex;
      gap: 10px;
    }

    .dot {
      width: 14px;
      height: 14px;
      background-color: #6932D5;
      border-radius: 50%;
      animation: bounce 1s infinite;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0.6);
        opacity: 0.5;
      }
      40% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <img src="Vector.svg" alt="Logo" class="logo">
  <div class="dots">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
</body>
</html>
