<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Splash Loader pulse with jump</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #F4F1F9;
    }

    .loader {
      --uib-size: 120px;
      --uib-color: #6932D5; 
      --uib-speed: 2s;
      position: relative;
      height: var(--uib-size);
      width: var(--uib-size);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .loader::before,
    .loader::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      border-radius: 50%;
      background-color: var(--uib-color);
      animation: pulse var(--uib-speed) linear infinite;
      transform: scale(0);
      opacity: 0;
    }

    .loader::after {
      animation-delay: calc(var(--uib-speed) / -2);
    }

    @keyframes pulse {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      100% {
        transform: scale(1.2);
        opacity: 0;
      }
    }

    .logo {
          position: absolute;
      width: 70px; /* Adjust logo size */
      height: 70px;
      z-index: 2;
      animation: zoom 1s ease-in-out infinite;
    }

    @keyframes zoom {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }
  </style>
</head>
<body>
  <div class="loader">
    <img src="Vector.svg" alt="Logo" class="logo">
  </div>
</body>
</html>
